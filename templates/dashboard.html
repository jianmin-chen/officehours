{% extends "layout.html" %}

{% block title %}
    Chat
{% endblock %}

{% block resources %}
    <link href="{{ url_for('static', filename='styles/dashboard.css') }}" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.socket.io/4.4.0/socket.io.min.js" integrity="sha384-1fOn6VtTq3PWwfsOrk45LnYcGosJwzMHv+Xh/Jx5303FVOXzEnw0EpLv30mtjmlj" crossorigin="anonymous"></script>
{% endblock %}

{% block body %}
<div class="container-fluid position-relative">
    <div class="g-3 my-1 mb-4 row">
        <div class="col-lg-6">
            <div class="bg-white p-4 pb-3 pb-lg-4 rounded shadow">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" data-bs-toggle="tab" href="#in-charge">I'm in charge of...</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="tab" href="#part-of">I'm a member of...</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('general.logout') }}">Log Out &rarr;</a>
                    </li>
                </ul>
                <div class="tab-content p-3">
                    <div class="tab-pane active" id="in-charge">
                        <p>I'm in charge of...</p>
                    </div>
                    <div class="tab-pane" id="part-of">
                        <p>I'm a member of...</p>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="bg-white border p-4 p-lg-5 rounded shadow">
            </div>
        </div>
    </div>
</div>
<script src="{{ url_for('static', filename='scripts/app.js') }}"></script>
{% endblock %}
